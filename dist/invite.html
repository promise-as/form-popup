<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>邀请弹窗</title>
  <script type="text/javascript" src="https://img.thea.cn/public/js/thea.debug.js"></script>
  <script type="text/javascript" src="https://img.thea.cn/public/js/jquery-1.12.3.min.js"></script>

  <link rel="stylesheet" type="text/css" href="https://img.thea.cn/public/css/base.css"/>
  <link rel="stylesheet" type="text/css" href="https://img.thea.cn/public/css/modules-style.css"/>
</head>
<body>

<!-- 邀请弹窗 -->
<div class="invite-popup">
  <i class="close"></i>
  <div class="invite-data">
    <ul>
      <li>
        <i class="icon"></i>
        <div class="detail">
          <p>目前学历</p>
          <span class="active">专科以下</span>
          <span>专科</span>
          <span>本科</span>
          <span>本科及以上</span>
          <input type="hidden" class="user-con" value="专科以下">
        </div>

      </li>
      <li>
        <i class="icon"></i>
        <div class="detail">
          <p>毕业年限</p>
          <span class="active">1-3年</span>
          <span>3-5年</span>
          <span>5-10年</span>
          <span>10年以上</span>
          <input type="hidden" class="user-con" value="1-3年">
        </div>
      </li>
      <li>
        <i class="icon"></i>
        <div class="detail">
          <p>公司属性</p>
          <span class="active">国有企业</span>
          <span>民营企业</span>
          <span>外资企业</span>
          <span>其他</span>
          <input type="hidden" class="user-con" value="国有企业">
        </div>
      </li>
      <li>
        <i class="icon"></i>
        <div class="detail">
          <p>学习目的</p>
          <span class="active">工作需求</span>
          <span>管理经验</span>
          <span>自我提升</span>
          <span>人脉拓展</span>
          <input type="hidden" class="user-con" value="工作需求">
        </div>

      </li>
      <form class="invite-form">
        <input type="hidden" class="user-name" value="佚名" placeholder="">
        <input type="text" class="user-tel" placeholder="请输入您的手机号/微信号">
        <input type="hidden" id="inviteData" class="user-con"
               value=" 、高中（中专、职校、技校）及以下、应届毕业生、国有企业、总监、全日制研究生、学历学位">
        <input class="submit" type="submit" value="获取结果">
      </form>
      <script type="text/javascript" src="https://img.thea.cn/public/js/thea.ms.form.js"></script>
      <script type="text/javascript">
        // dataWrap: 数据容器, submitData: 提交的数据, mergeData: 合并数据
        function radioChoice(dataWrap, submitData) {
          dataWrap.find('li span').click(function () {
            var aimEle = $(this);
            aimEle.addClass('active').siblings().removeClass('active');
            aimEle.parent().find('.user-con').each(function () {
              $(this).val($(this).siblings('.active').html());
            });
            var mergeData = '';
            for (var n = 0; n < dataWrap.find('li').length; n++) {
              mergeData += dataWrap.find('li').eq(n).find('.active').text() + '、';
            }
            submitData.val(mergeData);
          });
        }
        radioChoice($('.invite-data'), $('#inviteData'));
        // ele: 目标元素, c: 关闭按钮, f: 第一次是多少毫秒显示,
        // a: 第二次是第一次之后多少毫秒显示, n: 一共显示多少次,
        function popupHandle(ele, c, f, a, n) {
          var $par = $(ele);
          var $num = 1;
          popupTc(f);
          $(c).click(function () {
            $par.hide();
            if ($num < n) {
              popupTc(a);
            }
            $num++;
          });

          function popupTc(d) {
            setTimeout(function () {
              $par.fadeIn(300);
            }, d);
          }
        }
        popupHandle('.invite-popup', '.invite-popup .close', 30000, 40000, 2);
        theaMsForm($('.invite-form'));
      </script>
    </ul>
  </div>
</div>



</body>
</html>
